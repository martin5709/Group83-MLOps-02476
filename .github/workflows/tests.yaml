name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest"]
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -r requirements.txt
          pip install -r requirements_dev.txt
          pip install -e .
          pip list
      
      - name: Run tests & coverage
        run: |
          coverage run -m pytest tests/
          if [ -e .coverage ]
          then
              echo "Coverage File Was Created Successfully!"
          else
              echo "Coverage File Missing!"
          fi
          coverage report -i -m --data-file=.coverage
          coverage report -i -m --data-file=.coverage > TestCoverage.txt

      - name: Upload coverage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-txt
          path: ./TestCoverage.txt
          retention-days: 5
